<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Inventory</title>
    <link rel="stylesheet" href="styleforlogin.css">
    <script src="scriptforlogin.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
</head>

<body>
    <header>
        <div class="header-content">
            <img src="logo/logo.jpg" alt="logo">
            <div id="logo">
                <h1>Pharmacy Inventory</h1>
                <h2>Save or Update Your Product Here!</h2>
            </div>
        </div>
    </header>
    <main>
        <article>
            <section id="login">
                <h1>Login</h1>
                <input type="text" name="Username" id="username" placeholder="Username" required>
                <div class="password-container">
                    <input type="password" name="password" id="password" placeholder="Password"  required>
                    <span class="show-password" onclick="togglePasswordVisibility('password', this)">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <button type="button" onclick="validatelogin()">Login</button>
                <a href="register.html">Create Account?</a>
            </section>
        </article>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
        integrity="sha512-8A4V/1d19CnU3dNvivYnXoOX7l5C3DEouXfbU5eg6jNlYU9e3//zWfgJZVa8f2GpQszp2faXjfG0Z9e0g7FfFQ=="
        crossorigin="anonymous"></script>
    </main>
</body>
</html>
