<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory</title>
    <link rel="stylesheet" href="styleforproductinventory.css">
</head>

<body>
    <header>
       
        <h1>Product Inventory</h1>
        <nav>
            <ul>
                <a href="profile.html">Profile</a>
            </ul>
        </nav>
        <a href="">Logout</a>
    </header>

    <div class="container">
        <div class="search-bar">
            <label for="search">Search:</label>
            <input type="text" id="search" oninput="filterProducts()">
        </div>
        <br>
        <br>
        <form id="productForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" required>

            <label for="unitPrice">Unit Price:</label>
            <input type="text" id="unitPrice" required>

            <label for="expireDate">Expire Date:</label>
            <input type="text" id="expireDate" required>
            <button type="button" onclick="addProduct()">Add Product</button>
        </form>
        <br>
        <br>
        <table>
                <tr>
                    <th>Id</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Expire Date</th>
                    <th>Action</th>
                </tr>
            <tbody id="productTableBody">
                <tr>
                    <td><button onclick="buyProduct(1)">Buy</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="productinventory.js"></script>
</body>

</html>
